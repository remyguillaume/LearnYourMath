<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>PalooMath</title>
		<style>
			* {
				padding : 0;
				margin : 0;
			}
			canvas {
				background : #eee;
				display : block;
				margin : 0 auto;
				border-botttom : solid 3px #000;
			}
		</style>
		<script src="initialize.js"></script>
		<script src="resize.js"></script>
		<script src="brick.js"></script>
		<script src="keyboard.js"></script>
	</head>
	
	<body>
	
		<canvas id="can" width="800" height="600"></canvas>
		
		<script>
			
			var canvas = document.getElementById("can");
			var context = canvas.getContext("2d");

			function refresh()
			{
				Bricks.forEach(
					function(brick) { 
						brick.draw(context);
				});
			}
			
			initialize();
			
		</script>
		
	</body>
